<html>

<head>
  <meta charset="UTF-8">
  <title>code-with-comment tests</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>

  <link rel="import" href="../code-with-comment.html">
</head>

<body>

  <test-fixture id="basic">
    <template>
      <code-with-comment>
      </code-with-comment>
    </template>
  </test-fixture>
  <script>
    describe('<code-with-comment>', function () {
      var elem;
      beforeEach(function () {
        elem = fixture('basic');
        elem.code = 'first line \n second line \n';
        elem.beforeStart = 0;
        elem.afterStart = 1;
        elem.indexItem = 0;
        elem.hideAddComments = false;
        elem.comments = ['test'];
      });

      it('firing event shows comments', function () {
        elem.hideAddComments = true;
        assert.equal(elem.hideAddComments, true);
        elem.fire('click-line');
        assert.equal(elem.hideAddComments, false);
      });

      it('code is splitted correct', function (done) {
        elem.addEventListener('click-line', function (e) {
          assert.equal(elem.code, 'first line ');
          assert.equal(e.detail.code, ' second line \n');
          done();
        });
        elem.fire('click-line', {lineNumber: 1, lines: 2})
      });

      it('click-line fires add-chunk-with-comment', function () {
        elem.hideAddComments = true;

        elem.addEventListener('add-chunk-with-comment', function (e) {
          assert.equal(e.detail.comments, 'test');
          assert.equal(e.detail.beforeStart, 0)
          assert.equal(e.detail.afterStart, 1)
          assert.equal(e.detail.code, ' second line \n');
          assert.equal(e.detail.index, 1);
        });

        elem.fire('click-line', {beforeStart: 0, afterStart: 1, code: ' second line \n', index: 1});
        assert.equal(elem.hideAddComments, false);
      });

      it('resets comments when new hunk end', function (done) {
        elem.addEventListener('click-line', function () {
          assert.deepEqual(elem.comments, []);
          done();
        });
        elem.fire('click-line', {lineNumber: 1, lines: 2})
      });

      it('does not reset comment, when adding a comment', function (done) {
        elem.addEventListener('click-line', function () {
          assert.deepEqual(elem.comments, ['test']);
          done();
        });
        elem.fire('click-line', {lineNumber: 1, lines: 1})
      });
    });
  </script>
</body>

</html>
