<link rel="import" href="hunk-with-comment.html">

<!--
Syntax highlighting for textual diffs.

@demo demo/index.html
-->
<dom-module id="diff-group">
  <template>

    <style>
      :host {
        display: block;
      }
    </style>

    <template is="dom-repeat" items="{{hunks}}">
      <hunk-with-comment code="{{item.code}}" before-start="{{item.beforeStart}}" after-start="{{item.afterStart}}" index-item="[[index]]"></hunk-with-comment>
    </template>

  </template>
  
  <script>
    Polymer({
      is: 'diff-group',

      listeners: {
        'add-hunk': '_addHunk'
      },
      properties: {
        hunks: {
          type: Array,
          value: function () {
            return [];
          }
        }
      },
      _addHunk: function (e) {
        var details = e.detail;
        this.splice('hunks', details.index + 1, 0, {code: details.code, beforeStart: details.beforeStart, afterStart: details.afterStart});
      }
    })
  </script>
</dom-module>
