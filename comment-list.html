<link rel="import" href="../polymer/polymer.html">

<dom-module id="comment-list">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <template is="dom-repeat" items="[[list]]">
      <!--Later on this will become <pull-request-comment> from the frontend repo-->
      <img src="https://avatars3.githubusercontent.com/u/5946438?v=3" width="64px" height="64px">
      <div>[[item]]</div>
    </template>

  </template>
  <script>
    Polymer({
      is: 'comment-list',
      properties: {
        list: Array,
      },
    });
  </script>
</dom-module>
