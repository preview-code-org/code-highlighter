<link rel="import" href="../../../polymer/polymer.html">
<link rel="import" href="../../../iron-list/iron-list.html">
<link rel="import" href="../../diff-highlighter.html">
<dom-module id="basic-demo">
  <template>
    <style>
      :host {
        display: block;
      }
      paper-material {
        background: white;
        margin: 1em;
      }
    </style>

    <iron-list items="[[diffs]]" as="diff">
      <template>
        <div>
          <paper-material elevation="1">
            <diff-highlighter 
              code="[[diff.code]]" 
              before-start="[[diff.beforeStart]]"
              after-start="[[diff.afterStart]]"></diff-highlighter>
          </paper-material>
        </div>  
      </template>
    </iron-list>

  </template>
  <script>
    Polymer({
      is: 'basic-demo',

      properties: {
        diffs: Array
      },

      created: function() {
        fetch('../hunk.json')
        .then(function(response) { return response.json(); })
        .then(function(json) {
          this.diffs = [];
          this.diffs = json.map(function (x) {
            return {
              'code': x.diff,
              'diffId': x.diff_id,
              'beforeStart': x.before_start,
              'afterStart': x.after_start
            };
          }.bind(this));
        }.bind(this));
      }
    });
  </script>
</dom-module>
