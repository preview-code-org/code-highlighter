<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="code-highlighter.html">
<link rel="import" href="comment-container.html">


<dom-module id="code-with-comment">
  <template>

    <style>
      :host {
        display: block
      }
    </style>

    <code-highlighter code="{{code}}" before-start="{{beforeStart}}" after-start="{{afterStart}}" can-split="true" index="[[indexItem]]"></code-highlighter>
    <comment-container hide-add="{{hideAddComments}}" comments="{{comments}}"></comment-container>
  </template>

  <script>
    Polymer({
      is: 'code-with-comment',
      listeners: {
        'add-hunk': '_addHunk',
        'add-comment': '_showAddComment'
      },
      properties: {
        code: {
          type: String,
          notify: true
        },
        beforeStart: {
          type: Number,
          notify: true
        },
        afterStart: {
          type: Number,
          notify: true
        },
        indexItem: Number,
        hideAddComments: {
          type: Boolean,
          value: true
        },
        comments: Array
      },
      _addHunk: function (e) {
        this.hideAddComments = false;
        e.stopPropagation();
        var elem = e.detail;
        elem.comments = this.comments;
        this.fire('add-hunk-with-comment', elem);
        this.comments = [];
      },
      _showAddComment: function () {
        this.fire('resize-list');
        this.hideAddComments = false;
      }
    });
  </script>
</dom-module>
