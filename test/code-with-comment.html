<html>

<head>
  <meta charset="UTF-8">
  <title>code-with-comment tests</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>

  <link rel="import" href="../code-with-comment.html">
</head>

<body>

  <test-fixture id="basic">
    <template>
      <code-with-comment>
      </code-with-comment>
    </template>
  </test-fixture>
  <script>
    describe('<code-with-comment>', function () {
      var elem;
      beforeEach(function () {
        elem = fixture('basic');
        elem.code = 'first line \n second line \n';
        elem.beforeStart = 0;
        elem.afterStart = 1;
        elem.indexItem = 0;
        elem.hideAddComments = false;
        elem.comments = ['test'];
      });

      it('firing event shows comments', function () {
        elem.hideAddComments = true;
        assert.equal(elem.hideAddComments, true);
        elem.fire('add-comment');
        assert.equal(elem.hideAddComments, false);
      });

      it('add-hunk fires add-hunk-with-comment', function () {
        elem.hideAddComments = true;

        elem.addEventListener('add-hunk-with-comment', function (e) {
          assert.equal(e.detail.comments, 'test');
          assert.equal(e.detail.beforeStart, 0)
          assert.equal(e.detail.afterStart, 1)
          assert.equal(e.detail.code, ' second line \n');
          assert.equal(e.detail.index, 1);
        });

        elem.fire('add-hunk', {beforeStart: 0, afterStart: 1, code: ' second line \n', index: 1});
        assert.equal(elem.hideAddComments, false);
      });
    });
  </script>
</body>

</html>
